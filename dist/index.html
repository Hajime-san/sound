<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript" src="bundle.js" defer></script>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	#sound {
		width: 100vw;
		height: 100vh;
	}
	.spectrum {
		position: relative;
	}
	#spectrum {
		width: 100vw;
		height: 100vh;
	}
	.information {
		position: fixed;
		top: 30px;
		right: 30px;
		width: 200px;
		padding: 10px;
		background-color: rgba(0,0,0,0.6);
		outline: 1px solid #ddd;
		color: #fff;
	}
	.information dl {
		margin-bottom: 10px;
	}
	.information dl:last-child {
		margin-bottom: 0;
	}
	#play {
		position: absolute;
		left: 50%;
		transform: translateX(-50%);
		bottom: 20%;
	}
</style>
<body>
	<div class="information">
		<dl>
			<dt>Volume:</dt>
			<dd id="volume"></dd>
		</dl>
		<dl>
			<dt>BPM:</dt>
			<dd id="bpm"></dd>
		</dl>
		<dl>
			<dt>LowerAvgFr:</dt>
			<dd id="lowerAvgFr"></dd>
		</dl>
		<dl>
			<dt>LowerMaxFr:</dt>
			<dd id="lowerMaxFr"></dd>
		</dl>
		<dl>
			<dt>UpperMaxFr:</dt>
			<dd id="upperMaxFr"></dd>
		</dl>
		<dl>
			<dt>UpperAvgFr:</dt>
			<dd id="upperAvgFr"></dd>
		</dl>
	</div>
	<div id="sound"></div>
	<div class="spectrum">
		<canvas id="spectrum"></canvas>
		<button id="play">play</button>
	</div>
</body>
</html>
